# Test services and overrides.
parameters:
  helfi_api_base.internal_domains:
    - 'avustukset.hel.fi'
    - 'hel-fi-drupal-grant-applications.docker.so'
    - 'avustukset.test.hel.ninja'
    - 'avustukset.dev.hel.ninja'
    - 'avustukset.stage.hel.ninja'

services:
  resilient_logger.service:
    class: ResilientLogger\ResilientLogger
    factory: ['Drupal\helfi_audit_log\ResilientLogger', 'createFromSettings']
    arguments:
      - '@settings'