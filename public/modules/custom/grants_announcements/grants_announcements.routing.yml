grants_announcements.example:
  path: '/grants-announcements/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\grants_announcements\Controller\GrantsAnnouncementsController::build'
  requirements:
    _permission: 'access content'

grants_announcements.settings_form:
  path: '/admin/config/system/grants-announcements'
  defaults:
    _title: 'Grants Announcements settings'
    _form: 'Drupal\grants_announcements\Form\SettingsForm'
  requirements:
    _permission: 'administer grants_announcements configuration'
