  attachments_info:
    '#markup': "The appendices listed below must be submitted for the processing of the grant application. The grant application may be rejected if the appendices are not submitted. If any of the appendices is missing, let us know in the Further clarification on attachments section of the application.<br />\r\n<br />\r\n<strong>Required appendices with regards to grant types:</strong><br />\r\nTargeted grant: a separate Webropol appendix which can be found on the grants for sports web page. If the applicant has not previously applied for any grants from the City of Helsinki (first time applicants) or if any of the relevant information has changed, the following documents must also be attached to the application: the rules of the association, a notice from the bank on the account holder or a copy of a bank statement (the applicant must have its own Finnish bank account into which the grant will be paid) and an extract from the Register of Associations. If the applicant has not submitted the following appendices to the City of Helsinki in other grant applications in the application year, the following appendices must be submitted in addition: the action plan for the application year, the budget for the application year, the financial statements (most recently confirmed), the audit report (most recently confirmed) and the annual report (most recently confirmed).<br />\r\n<br />\r\nStart grant: an extract from the Register of Associations, the rules of the association, a budget, an action plan and a notice from the bank on the account holder or a copy of a bank statement (the applicant must have its own Finnish bank account into which the grant will be paid).<br />\r\n<br />\r\nOther: the requisite appendices for any separate grant applications will be announced on the grants for sports web page on a case-by-case basis.<br />\r\n<br />\r\n<strong>Submission of several appendices as a single file:</strong><br />\r\nIf you wish, you can submit several appendices as a single file under Financial statements or Budget. In this case, under the other appendix headings, indicate &ldquo;The appendix has been submitted as a single file or with another application.&rdquo;"
  notification_attachments:
