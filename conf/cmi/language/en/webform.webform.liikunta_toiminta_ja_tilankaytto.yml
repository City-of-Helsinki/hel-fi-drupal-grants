  attachments_info:
    '#markup': |-
      <p>All the attachments listed below must be submitted for the processing of the grant application. The grant application may be rejected if the attachments are not submitted. If any of the attachments is missing, let us know in the Further clarification on attachments section of the application.
      </p>
      <h4>Required attachments</h4>
      <p>For the processing of the grant application, the required attachments are the confirmed attachments approved and signed by the community at its meeting for the previous accounting period and for the operating year for which the grant is being applied for. The attachments concerning the previous accounting period are the financial statements, the annual report and the audit or performance audit report. The attachments for the year for which the grant is being applied for are the budget and action plan.</p>
      <p>An applicant applying for a sports facility usage grant must provide the previous year&rsquo;s facility use data with a separate facility use attachment to be attached to the application. The calculation of a facility usage grant will be based on the information provided in the facility use attachment.</p>
      <h4>Submission of several attachments as a single file</h4>
      <p>If you wish, you can submit several attachments as a single file under Financial statements or Budget. In this case, under the other attachment headings, indicate &ldquo;The attachment has been submitted as a single file or with another application.&rdquo;</p>
      <h4>Attachments previously submitted to the City of Helsinki</h4>
      <p>If the required attachments have already been submitted as attachments to another grant application addressed to the City of Helsinki, the same attachments do not need to be submitted again. The confirmed financial statements, annual report, action plan and budget of the community cannot be different from one application to another. In this case, under the submitted attachments, indicate &ldquo;The attachment has been submitted as a single file or with another application&rdquo;.</p>
