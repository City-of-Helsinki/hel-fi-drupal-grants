  attachments_info:
    '#markup': |-
      <p>All the attachments listed below must be submitted for the processing of the grant application. The grant application may be rejected if the attachments are not submitted. If any of the attachments is missing, let us know in the Further clarification on attachments section of the application.
      </p>
      <h4>Required attachments</h4>
      <p>The required attachment to the holiday camp grant report is the same Excel attachment with preliminary information on camps that you submitted in connection with the application, which you have now supplemented with the actual information. The attachment must be submitted with the report. If the rules of the association have changed, they must also be submitted. The rules must be approved by the Finnish Patent and Registration Office.</p>
      <h4>Submission of several attachments as a single file</h4>
      <p>If you wish, you can submit several attachments as a single file. In this case, under the other attachment headings, indicate &ldquo;The attachment has been submitted as a single file or with another application.&rdquo;</p>
      <h4>Attachments previously submitted to the City of Helsinki</h4>
      <p>If the required attachments have already been submitted as attachments to another grant application addressed to the City of Helsinki, the same attachments do not need to be submitted again. The confirmed financial statements, annual report, action plan and budget of the community cannot be different from one application to another. In this case, under the submitted attachments, indicate &ldquo;The attachment has been submitted as a single file or with another application&rdquo;.</p>
  notification_attachments:
    '#markup': "<div class=\"hds-notification hds-notification--info\">\r\n<div class=\"hds-notification__content\">\r\n<div class=\"hds-notification__label\">The contents of the attachments cannot be viewed afterwards</div>\r\n\r\n<div class=\"hds-notification__body\">\r\n<p>Please note that you will not be able to open the attachments after you have attached them to the form. You will only see the file name of the attachment.</p>\r\n\r\n<p>Although you cannot view the attachments afterwards, the attachments to the form are sent along with the other information on the form to the grant application processor.</p>\r\n</div>\r\n</div>\r\n</div>"
