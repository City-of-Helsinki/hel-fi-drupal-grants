    '#attachmentName__title': ''
    '#fileStatus__title': ''
    '#fileType__title': ''
    '#integrationID__title': ''
    '#isAttachmentNew__title': ''
  vahvistettu_tilinpaatos:
    '#title': 'Confirmed financial statements (for the previous accounting period)'
    '#help': |-
      <p>The association attaches here the financial statements that have been approved and signed at the association’s general meeting. The financial statements must include an income statement and a balance sheet. A detailed income statement showing a more specific breakdown of costs must also be included.</p>
      <p>The financial period of the entity may be the calendar year or another defined period. For associations, the financial period is specified in their own rules.</p>
    '#multiple__no_items_message': '<p>Ei syötettyjä arvoja. Lisää uusi sisältö alta.</p>'
    '#attachmentName__title': ''
    '#fileStatus__title': ''
    '#fileType__title': ''
    '#integrationID__title': ''
    '#isAttachmentNew__title': ''
  vahvistettu_toimintakertomus:
    '#title': 'Confirmed annual report (for the previous accounting period)'
    '#help': "<p>An association must append to this section the annual report confirmed at the association’s annual meeting. If the annual report is part of the financial statements and you have already appended it to the form with the financial statements, it does not need to be appended here separately. In this case, under the annual report, indicate “The attachment has been submitted as a single file or with another application”.</p>"
    '#attachmentName__title': ''
