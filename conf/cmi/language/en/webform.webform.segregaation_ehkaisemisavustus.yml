  attachments_info:
    '#markup': "<p>All the attachments listed below must be submitted for the processing of the grant application. The grant application may be rejected if the attachments are not submitted. If any of the attachments is missing, let us know in the Further clarification on attachments section of the application.</p><h4>Required attachments</h4><p>Special youth activity grant's required attachments are: The current rules of the association (excluding youth activity groups), an action plan and budget for the year that the application concerns and project's action plan and budget. The rules of the association must be accepted by Finnish Patent and Registration Office.</p><h4>Submission of several attachments as a single file</h4><p>If you wish, you can submit several attachments as a single file.</p><h4>Attachments previously submitted to the City of Helsinki</h4><p>If the required attachments have already been submitted as attachments to another grant application addressed to the City of Helsinki, the same attachments do not need to be submitted again. The confirmed financial statements, annual report, action plan and budget of the community cannot be different from one application to another. In this case, under the submitted attachments, indicate “The attachment has been submitted as a single file or with another application”.</p>"
  notification_attachments:
    '#markup': '<div class="hds-notification hds-notification--info"><div class="hds-notification__content"><div class="hds-notification__label"><span>The contents of the attachments cannot be viewed afterwards</span></div><div class="hds-notification__body"><p>Please note that you will not be able to open the attachments after you have attached them to the form. You will only see the file name of the attachment.</p><p>Although you cannot view the attachments afterwards, the attachments to the form are sent along with the other information on the form to the grant application processor.</p></div></div></div>'
