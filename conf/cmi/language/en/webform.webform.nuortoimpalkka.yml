    '#title': Attachments
  attachments_info:
    '#markup': |-
      All the required attachments must be submitted for the processing of the grant application.
      The grant application may be rejected if the attachments are not submitted. If any of the
      attachments is missing, let us know in the ‘Further clarification on attachments’ section of
      the application.
      <br /><br />
      <strong>Required attachments</strong><br />
      The required attachments to the application for an operating and hiring grant are the
      association’s valid rules, the confirmed financial statements for the year preceding the
      application year, the annual report and the signed audit or performance audit report as well
      as the minutes of the meeting where the financial statements were confirmed and the
      discharge from liability processed. In addition, a budget and action plan for the year for
      which the grant is being applied for are mandatory attachments. The rules must be
      approved by the Finnish Patent and Registration Office.
      <br /><br />
      <strong>Submission of several attachments as a single file</strong><br />
      If you wish, you can submit several attachments as a single file. Please indicate this in the
      ‘Further clarification on attachments’ section.
      <br /><br />
      <strong>Attachments previously submitted to the City of Helsinki</strong><br />
      If the required attachments have already been submitted as attachments to another grant
      application addressed to the City of Helsinki, the same attachments do not need to be
      submitted again. The confirmed financial statements, annual report, action plan and
      budget of the community cannot be different from one application to another. In this case,
      under the submitted attachments, indicate “The attachment has been submitted as a
      single file or with another application”.
  notification_attachments:
    '#text': "<div class=\"hds-notification hds-notification--info\">\r\n<div class=\"hds-notification__content\">\r\n<div class=\"hds-notification__label\"><span>The contents of the attachments cannot be viewed afterwards</span></div>\r\n\r\n<div class=\"hds-notification__body\">\r\n<p>Please note that you will not be able to open the attachments after you have attached them to the form. You will only see the file name of the attachment.</p>\r\n\r\n<p>Although you cannot view the attachments afterwards, the attachments to the form are sent along with the other information on the form to the grant application processor.</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
