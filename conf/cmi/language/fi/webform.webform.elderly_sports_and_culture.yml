  info_muut_samaan_tarkoitukseen_myonnetty:
    '#markup': '<p>Ilmoita tähän ainoastaan avustukset, jotka on myönnetty muualta kuin Helsingin kaupungilta kuluvana tai kahtena edellisenä verovuotena.</p><div class="hds-notification hds-notification--info"><div class="hds-notification__content"><div class="hds-notification__label" role="heading" aria-level="2"><span>Myöntävä vastaus avaa lisäkysymyksen</span></div></div></div>'
