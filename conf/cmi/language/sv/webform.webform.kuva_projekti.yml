  attachments_info:
    '#markup': |-
      <p>Alla bilagor som anges nedan m&aring;ste l&auml;mnas in f&ouml;r behandling av ans&ouml;kan om underst&ouml;d. Ans&ouml;kan om underst&ouml;d kan avsl&aring;s om bilagorna inte har l&auml;mnats in. Om n&aring;gon av bilagorna saknas, meddela oss om det i punkten Ytterligare information om bilagor i ans&ouml;kan.</p>
      <h4>Erforderliga bilagor</h4>
      <p>F&ouml;r behandling av ans&ouml;kan om underst&ouml;d beh&ouml;vs meritf&ouml;rteckningar f&ouml;r arbetsgruppens medlemmar n&auml;r det g&auml;ller projekt f&ouml;r yrkesm&auml;ssiga konstut&ouml;vare.</p>
      <p>F&ouml;r ny s&ouml;kande eller om bankkontaktuppgifterna har &auml;ndrats beh&ouml;vs &auml;ven kontoutdrag eller motsvarande dokument som anger kontoinnehavarens namn och kontonummer i den s&ouml;kandes egna uppgifter.</p>
      <h4>Inl&auml;mning av flera bilagor</h4>
      <p>Du kan bifoga flera meritf&ouml;rteckningar f&ouml;r arbetsgruppens medlemmar som enskilda bilagor genom natt l&auml;gga till dem under rubriken &Ouml;vriga bilagor. Om du vill kan du ocks&aring; l&auml;mna in flera bilagor i en fil.</p>
