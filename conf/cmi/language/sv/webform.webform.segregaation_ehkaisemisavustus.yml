  liitteet:
    '#title': Bilagor
  attachments_info:
    '#markup': '<p>Alla bilagor som anges nedan måste lämnas in för behandling av ansökan om understöd. Ansökan om understöd kan avslås om bilagorna inte har lämnats in. Om någon av bilagorna saknas, meddela oss om det i punkten Ytterligare information om bilagor i ansökan.</p><p><strong>Erforderliga bilagor</strong></p><p>Bilagor till det särskilda verksamhetsunderstöd för ungdomar är: Föreningens gällande stadgar (med undantag för ungdomsverksamhetsgrupper), verksamhetsplan och budget för det år som ansökan gäller samt projektets verksamhetsplan och budget. Föreningens stadgar ska godkännas av Patent- och registerstyrelsen.</p><p><strong data-renderer-mark="true">Inlämning av flera bilagor i en fil</strong></p><p>Om du vill kan du lämna in flera bilagor i en fil.</p><p><strong>Bilagor som tidigare lämnats in till Helsingfors stad</strong></p><p>Om de erforderliga bilagorna redan har lämnats in som bilaga till en annan ansökan om understöd till Helsingfors stad, behöver samma bilagor inte lämnas in igen. Samfundets fastställda bokslut, verksamhetsberättelse, verksamhetsplan och budget får inte vara olika i bilagor till de olika ansökningarna. Ange i detta fall vid de inlämnade bilagorna att ”Bilagan har lämnats in som en fil eller i samband med en annan ansökan”.</p>'
  notification_attachments:
    '#markup': '<div class="hds-notification hds-notification--info"><div class="hds-notification__content"><div class="hds-notification__label"><span>Innehållet i bilagorna kan inte granskas i efterhand</span></div><div class="hds-notification__body"><p>Observera att du inte kan öppna bilagorna efter att du har bifogat dem blanketten. Du ser bara bilagans filnamn.</p><p>Även om du inte kan granska innehållet i bilagorna i efterhand skickas bilagorna som bifogats blanketten med övriga uppgifter till personen som behandlar ansökan om understöd.</p></div></div></div>'
