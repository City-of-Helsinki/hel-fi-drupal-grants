    '#title': Bilagor
  attachments_info:
    '#markup': "Alla bilagor som anges nedan m&aring;ste l&auml;mnas in f&ouml;r behandling av ans&ouml;kan om underst&ouml;d. Ans&ouml;kan om underst&ouml;d kan avsl&aring;s om bilagorna inte har l&auml;mnats in. Om n&aring;gon av bilagorna saknas, meddela oss om det i punkten Ytterligare information om bilagor i ans&ouml;kan.<br />\r\n<br />\r\n<strong>Erforderliga bilagor efter underst&ouml;dskategori</strong><br />\r\nRiktat underst&ouml;d: en separat Webropol-ans&ouml;kningsbilaga som kan hittas p&aring; webbplatsen f&ouml;r underst&ouml;d f&ouml;r idrott. Om s&ouml;kanden inte tidigare har ans&ouml;kt om Helsingfors stads underst&ouml;d (nya ans&ouml;kande) eller om uppgifterna har f&ouml;r&auml;ndrats, ska &auml;ven f&ouml;ljande bilagor l&auml;mnas i samband med ans&ouml;kan: f&ouml;reningens stadgar, bankens meddelande om konto&auml;garen eller en kopia av kontoutdraget (s&ouml;kanden ska ha ett finl&auml;ndskt bankkonto till vilket underst&ouml;det betalas) och ett utdrag ur f&ouml;reningsregistret. I det fall s&ouml;kanden inte har l&auml;mnat de f&ouml;ljande bilagor till Helsingfors stad i samband med andra ans&ouml;kningar i ans&ouml;knings&aring;ret, ska ut&ouml;ver de n&auml;mnda l&auml;mnas: verksamhetsplan f&ouml;r ans&ouml;knings&aring;ret, budget f&ouml;r ans&ouml;knings&aring;ret, bokslut (det senast fastst&auml;llda), revisionsber&auml;ttelse eller verksamhetsgranskningsber&auml;ttelse (den senast fastst&auml;llda) och verksamhetsber&auml;ttelse (den senast fastst&auml;llda).<br />\r\n<br />\r\nStartbidrag: ett utdrag ur f&ouml;reningsregistret, f&ouml;reningens stadgar, budget, verksamhetsplan och bankens meddelande om konto&auml;garen eller en kopia av kontoutdraget (s&ouml;kanden ska ha ett finl&auml;ndskt bankkonto till vilket underst&ouml;det betalas).<br />\r\n<br />\r\n&Ouml;vrigt: de erforderliga bilagorna som kr&auml;vs i samband med separata ans&ouml;kningar informeras fr&aring;n fall till fall p&aring; webbplatsen f&ouml;r underst&ouml;d f&ouml;r idrott.<br />\r\n<br />\r\n<strong>Inl&auml;mning av flera bilagor i en fil</strong><br />\r\nOm du vill kan du l&auml;mna in flera bilagor i en fil i punkten Bokslut eller budget. Ange i detta fall vid andra bilagor att &rdquo;Bilagan har l&auml;mnats in som en fil eller i samband med en annan ans&ouml;kan&rdquo;.<br />\r\n<br />\r\n<strong>Bilagor som tidigare l&auml;mnats in till Helsingfors stad</strong><br />\r\nOm de erforderliga bilagorna redan har l&auml;mnats in som bilaga till en annan ans&ouml;kan om underst&ouml;d till Helsingfors stad, beh&ouml;ver samma bilagor inte l&auml;mnas in igen. Samfundets fastst&auml;llda bokslut, verksamhetsber&auml;ttelse, verksamhetsplan och budget f&aring;r inte vara olika i bilagor till de olika ans&ouml;kningarna. Ange i detta fall vid de inl&auml;mnade bilagorna att &rdquo;Bilagan har l&auml;mnats in som en fil eller i samband med en annan ans&ouml;kan&rdquo;."
  notification_attachments:
    '#text': "<div class=\"hds-notification hds-notification--info\">\r\n<div class=\"hds-notification__content\">\r\n<div class=\"hds-notification__label\"><span>Innehållet i bilagorna kan inte granskas i efterhand</span></div>\r\n\r\n<div class=\"hds-notification__body\">\r\n<p>Observera att du inte kan öppna bilagorna efter att du har bifogat dem blanketten. Du ser bara bilagans filnamn.</p>\r\n\r\n<p>Även om du inte kan granska innehållet i bilagorna i efterhand skickas bilagorna som bifogats blanketten med övriga uppgifter till personen som behandlar ansökan om understöd.</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
