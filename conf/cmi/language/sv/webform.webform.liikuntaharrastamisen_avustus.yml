  liitteet:
    '#title': Bilagor
  attachments_info:
    '#markup': '<p>Alla bilagor som anges nedan måste lämnas in för behandling av ansökan om understöd. Ansökan om understöd kan avslås om bilagorna inte har lämnats in. Om någon av bilagorna saknas, meddela oss om det i punkten Ytterligare information om bilagor i ansökan.</p><p><strong>Erforderliga bilagor</strong></p><p>Ett flerårigt projekt ska bifoga en budget specificerad per projektår för hela projektperioden till ansökan.</p><p>För behandling av ansökan om understöd behövs styrkta bilagor från den föregående räkenskapsperioden som samfundet har godkänt och undertecknat vid sitt möte samt bilagor för det verksamhetsår för vilket understödet ansöks. Bilagorna från den föregående räkenskapsperioden är: bokslut, verksamhetsberättelse, revisionsberättelse och protokoll från årsstämman. Bilagorna för det år för vilket understödet ansöks är: budget och verksamhetsplan. Dessutom måste sökanden lämna in föreningens stadgar och bankens meddelande om kontoägaren eller en kopia av kontoutdraget.</p><p>Om du ansöker om det villkorligt beviljade understöd, bifoga en kostnadsställerapport till ansökan för de kostnader som redan har uppkommit under den första projektperioden. Om ert projekt inte har beviljats ett villkorligt understöd för år 2026, men projektet har inletts år 2025, bifoga till ansökan en sammanfattning av de åtgärder som genomförts under det första projektåret samt en kostnadsställerapport över de kostnader som redan uppkommit under den första projektperioden.</p><p><strong data-renderer-mark="true">Inlämning av flera bilagor i en fil</strong></p><p>Om du vill kan du lämna in flera bilagor i en fil i punkten Bokslut eller budget. Ange i detta fall vid andra bilagor att ”Bilagan har lämnats in som en fil eller i samband med en annan ansökan”.</p><p><strong>Bilagor som tidigare lämnats in till Helsingfors stad</strong></p><p>Om de obligatoriska bilagorna redan har lämnats in som bilagor till en annan ansökan om understöd till Helsingfors stad, behöver samma bilagor inte lämnas in igen. Ange i detta fall vid de inlämnade bilagorna att ”Bilagan har lämnats in som en fil eller i samband med en annan ansökan”. Men samfundets fastställda bokslut, verksamhetsberättelse, verksamhetsplan och budget får inte vara sinsemellan olika i bilagor till de olika ansökningarna.</p>'
