  liitteet:
    '#title': Bilagor
  attachments_info:
    '#markup': |-
      Alla bilagor som anges nedan måste lämnas in för behandling av ansökan om understöd. Ansökan om understöd kan avslås om bilagorna inte har lämnats in. Om någon av bilagorna saknas, meddela oss om det i punkten Ytterligare information om bilagor i ansökan.
      <br/><br/>
      <strong>Obligatoriska bilagor</strong><br/>
      För behandling av ansökan om understöd behövs styrkta bilagor från det föregående räkenskapsåret som samfundet har godkänt och undertecknat vid sitt möte samt bilagor för det verksamhetsår för vilket understödet ansöks. Bilagorna från det föregående räkenskapsåret är: bokslut, verksamhetsberättelse och revisionsberättelse. I ettåriga verksamhetsunderstöd är bilagorna för det år för vilket understödet ansöks: budget och verksamhetsplan. För fleråriga verksamhetsunderstöd krävs istället: budget och verksamhetsplan för hela understödsperioden.
      <br/><br/>
      För ny sökande eller om bankkontaktuppgifterna har ändrats behövs även kontoutdrag eller motsvarande dokument som anger kontoinnehavarens namn och kontonummer i den sökandes egna uppgifter. För ny sökande eller om stadgarna har ändrats sedan föregående ansökan behövs även föreningens stadgar.
      <br/><br/>
      <strong>Inlämning av flera bilagor i en fil</strong><br/>
      Om du vill kan du lämna in flera bilagor i en fil i punkten Bokslut eller budget. Ange i detta fall vid andra bilagor att ”Bilagan har lämnats in som en fil eller i samband med en annan ansökan”.
      <br/><br/>
      <strong>Bilagor som tidigare lämnats in till Helsingfors stad</strong><br/>
      Om de obligatoriska bilagorna redan har lämnats in som bilagor till en annan ansökan om understöd till Helsingfors stad, behöver samma bilagor inte lämnas in igen. Ange i detta fall vid de inlämnade bilagorna att ”Bilagan har lämnats in som en fil eller i samband med en annan ansökan”. Men samfundets fastställda bokslut, verksamhetsberättelse, verksamhetsplan och budget får inte vara sinsemellan olika i bilagor till de olika ansökningarna.
