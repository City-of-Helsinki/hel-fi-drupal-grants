      vahvistettu_tilinpaatos_edelliselta_paattyneelta_tilikaudelta_:
        '#type': grants_attachments
        '#title': 'Vahvistettu tilinpäätös (siltä kaudelta, johon leirien kustannukset kohdistuvat)'
        '#multiple': false
        '#filetype': '43'
        '#help': '<p>Hyväksytty tilinpäätös, jossa leirien tulot ja menot näkyvät omana kustannuspaikkanaan toimitettava nuorisopalvelujen kumppanuusyksikköön tulevan vuoden 31.3. mennessä.</p>'
